<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Get Your Quote</h1>
<!--TODO alter below section so the first part is asking for square footage, Require that user enter a valid number-->
<!--TODO also alter/add section to enter the number of rooms-->
<!--TODO alter/add a part that allows users to decide how clean they want (deep, avg, light)-->
<!--TODO alter/add a radio button part where they choose recurring or not-->



<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${job.name}" />
        <span th:errors="${job.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="employer">models.org.launchcode.qleanquotes.persistent.Employer:</label>
        <select name="employerId">
            <option th:each="employer : ${employers}"
                    th:text="${employer.name}"
                    th:value="${employer.id}"></option>
        </select>
        <a th:href="@{'/employers/add'}">Add models.org.launchcode.qleanquotes.persistent.Employer</a>
    </div>

    <div class="form-group">
        <label th:for="skills">models.org.launchcode.qleanquotes.persistent.Skill: </label>
        <th:block th:each="skill : ${skills}">
            <input type="checkbox" name="skills" th:value="${skill.id}">
            <label th:text="${skill.name}"></label>
        </th:block>
        <a th:href="@{'/skills/add'}">Add Skills</a>
    </div>

    <input type="submit" value="Add models.org.launchcode.qleanquotes.persistent.Job" />
</form>

</body>
</html>
